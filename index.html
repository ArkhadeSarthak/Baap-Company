<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Baap Company</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kumbh+Sans:wght,YOPQ@100..900,300&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    document.addEventListener("mousemove", (e) => {
      const point = document.createElement("div");
      const dot = document.createElement("div");
      point.className = "point";
      dot.className = "dot";
      point.style.left = `${e.pageX}px`;
      point.style.top = `${e.pageY}px`;
      document.body.appendChild(point);
      point.appendChild(dot);

      // Fade out and remove after a short delay
      setTimeout(() => {
        point.style.transition = "opacity 0.1s ease";
        point.style.opacity = "0";
        setTimeout(() => point.remove(), 50);
      }, 1);
    });
  </script>
</body>

</html>
